job.type: search
search.type: ax
search.on_error: continue
dataset.name: drkg-full-with-inverse

train:
  max_epochs: 400
  auto_correct: True
  subbatch_auto_tune: true

valid:
  every: 3
  metric: mrr_avg_val
  early_stopping:
    patience: 3

eval:
  type: CxDRankingHetionetAvg

user:
  dataset: drkg
  dataset_variant: full-with-inverse

model: reciprocal_relations_model
reciprocal_relations_model.base_model.type: conve # redundant since also default
conve.round_dim: true
negative_sampling.num_samples.s: 0
  

# Ax settings: hyperparameter search space
ax_search:
  num_trials: 30
  num_sobol_trials: 30
  parameters:


    # Training hyperparameters
    - name: train.type
      type: fixed
      value: negative_sampling
    - name: train.batch_size  
      type: choice
      values: [128,256]
    - name: train.optimizer
      type: choice
      values: [Adam, Adagrad]
    - name: train.optimizer_args.lr
      type: range
      bounds: [0.0001, 1.0]
      log_scale: True
    - name: train.lr_scheduler
      type: fixed
      value: ReduceLROnPlateau
    - name: train.lr_scheduler_args.mode
      type: fixed
      value: max
    - name: train.lr_scheduler_args.factor
      type: fixed
      value: 0.95
    - name: train.lr_scheduler_args.threshold
      type: fixed
      value: 0.0001
    - name: train.lr_scheduler_args.patience
      type: range
      bounds: [0, 10]

    # Embedding dimension
    - name: lookup_embedder.dim
      type: choice
      values: [64, 128, 256]

    # Embedding initialization
    - name: lookup_embedder.initialize
      type: fixed
      value: xavier_normal_
    - name: lookup_embedder.initialize_args.xavier_normal_.gain
      type: fixed
      value: 1.0

    # Embedding regularization
    - name: lookup_embedder.regularize
      type: choice
      values: ['', 'l2']
    - name: lookup_embedder.regularize_args.weighted
      type: choice
      values: [True, False]
    - name: conve.entity_embedder.regularize_weight
      type: range
      bounds: [1.0e-20, 1.0e-05]
    - name: conve.relation_embedder.regularize_weight
      type: range
      bounds: [1.0e-20, 1.0e-05]

    # Embedding dropout
    - name: conve.entity_embedder.dropout
      type: range
      bounds: [0.0, 0.5]
    - name: conve.relation_embedder.dropout
      type: range
      bounds: [0.0, 0.5]

    # Training-type specific hyperparameters
    - name: negative_sampling.num_negatives_o   #train_type: negative_sampling
      type: range                               #train_type: negative_sampling
      bounds: [1, 1000]                         #train_type: negative_sampling
      log_scale: True                           #train_type: negative_sampling

